    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <!-- Interactions Script -->
    <script>
        // 1. Clock Logic
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            const date = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            document.getElementById('clockDisplay').innerHTML = `SYS.TIME: ${date} | ${time}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. Desktop Mouse Parallax
        document.addEventListener('mousemove', (e) => {
            // Only run on non-touch devices ideally, or check width
            if (window.innerWidth < 768) return;

            const { clientX, clientY } = e;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            const moveX = (clientX - centerX) / 40;
            const moveY = (clientY - centerY) / 40;

            const profile = document.querySelector('.hologram-profile');
            const links = document.querySelectorAll('.link-hologram');

            if (profile) profile.style.transform = `perspective(1000px) rotateY(${moveX}deg) rotateX(${-moveY}deg)`;

            links.forEach((link, index) => {
                link.style.transform = `translate(${moveX * 0.5}px, ${moveY * 0.5}px)`;
            });
        });

        // 3. Mobile Gyroscope Parallax
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", (event) => {
                // Check if device is actually reporting data (some desktops fire empty events)
                if (!event.beta) return;

                const tiltX = event.beta;  // (-180 to 180) Forward/Back
                const tiltY = event.gamma; // (-90 to 90) Left/Right

                // Limit rotation
                const rotX = Math.max(-15, Math.min(15, tiltX / 2));
                const rotY = Math.max(-15, Math.min(15, tiltY / 2));

                const profile = document.querySelector('.hologram-profile');
                if (profile) {
                    profile.style.transform = `perspective(1000px) rotateY(${rotY}deg) rotateX(${-rotX}deg)`;
                }
            }, true);
        }
    </script>
